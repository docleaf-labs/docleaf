[project]
name = "breathe_plus"

[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[tool.poetry]
name = "breathe-plus"
version = "0.1.0"
description = ""
authors = ["Michael Jones <m.pricejones@gmail.com>"]

[tool.maturin]
bindings = "pyo3"
# "extension-module" tells pyo3 we want to build an extension module (skips linking against libpython.so)
features = ["pyo3/extension-module"]
python-source = "src"
manifest-path = "rust/Cargo.toml"

[tool.poetry.dependencies]
python = "^3.8"
docutils = ">=0.12"
Jinja2 = ">=2.7.3"
MarkupSafe = ">=0.23"
Pygments = ">=1.6"
Sphinx = ">=4.0,<6,!=5.0.0"

[tool.poetry.dev-dependencies]
flake8 = "^5.0.4"
pip-tools = ">=0.3.5"
pytest = "^7.1.3"
mypy = ">=0.900"
types-docutils = ">=0.14,<0.18"
types-Pygments = "^2.13.0"
black = "22.3.0"
sphinx-copybutton = "^0.5.0"
furo = "^2022.6.21"

[tool.black]
line-length = 100
extend-exclude = '''
^/breathe/parser/.*
'''
